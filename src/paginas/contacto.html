<h1>Contactame y hablemos!</h1>
<h2>Llena el formulario</h2>

<p>Porfavor completa el formulario de contacto para guardar tu información para posibles trabajos:</p>

<h3>Formulario contacto</h3>
<div class="formulario">
    <fieldset>
    <form>
        <legend>Tu nombre</legend>
        <input type="text" name="nombre" placeholder="Tu nombre aquí">
    </form>

    <form>
      <legend>Apellidos</legend>
      <input type="text" name="apellido" placeholder="Apellido aquí">
    </form>

    <form>
        <legend>Empresa</legend>
        <input type="text" name="empresa" placeholder="Nombre Empresa">
    </form>

    <form>
       <legend>Telefóno contacto</legend>
       <input type="text" name="numero">
    </form>

    <form>
        <legend>Correo electronico</legend>
        <input type="text" name="correo">
    </form>
    <input type="button" value="sumbit">
</fieldset>

</div>
